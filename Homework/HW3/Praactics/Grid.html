<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;

            grid-template:
            "header header" 70px
            "aside main" 530px
            "footer footer" 70px
            / 20% 80%;
            /* grid-template-columns: 20% 80%;
            grid-template-rows: 70px 530px 70px; */

            gap: 10px;
            padding: 10px;
            background-color: #e0f7f7;
            height: 100vh;
            box-sizing: border-box;
        }

        header{
            grid-area: header;
            /* grid-row: 1/2;
            grid-column: 1/3; */
            background-color: rgb(52, 129, 0);
            color: white ; 
            text-align: center;
            line-height: 70px;
            font-size: 24px;
        }
        aside{
            grid-area: aside;
            /* grid-row: 2/3;
            grid-column: 1/2; */
            background-color: rgb(0, 82, 129);
            color: white ; 
            text-align: center;
            line-height: 530px;
            font-size: 24px;
        }
        content{
            grid-area: main;
            /* grid-row: 2/3;
            grid-column: 2/3; */
            background-color: rgb(129, 0, 129);
            color: white ; 
            text-align: center;
            line-height: 530px;
            font-size: 24px;
        }
        footer{
            grid-area: footer;
            /* grid-row: 3/4;
            grid-column: 1/3; */
            background-color: rgb(0, 129, 86);
            color: white ; 
            text-align: center;
            line-height: 70px;
            font-size: 24px;
        }
    </style>
</head>
<body class="grid-container">
    <header>
        Header
    </header>
    <aside>
        Sidebar
    </aside>
    <content>
        Main Content
    </content>
    <footer>
        Footer
    </footer>
</body>
</html>
