<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .flex-box {
        display: flex;
        flex-direction: row;
        gap: 20px;
        padding: 10px;
        height: 90px;
        }

        .item {
        font-family: sans-serif;
        box-shadow: 0px 0px 15px #8888;
        border-radius: 10px;
        background: white;
        color: black;
        font-size: 15px;
        height: 260px;
        width: 250px;
        text-align: center;
        }

        .item:hover {
            scale: 1.05;
        }

        body {
            background: #f0f0f0;
        }

        h2 {
            font-family: sans-serif;
        }

        .gaijin {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>โจทย์ที่ 1: Card Layout ด้วย FlexBox</h2>
    <div class="flex-box" style="justify-content: center;">
    <div class="item">
        <h3>Booster +500%</h3>
        <img src="/Image/booster500.png" alt="Booster500%" width="100px">
        <p>เมื่อคุณได้รับการ์ดนี้คุณจะดวงไม่ดีเเบบ 500%</p>
    </div>
    <div class="item">
        <h3>Attack the D point</h3>
        <img src="/Image/atttackthedpoint.jpg" alt="attack the d point" width="100px">
        <p>เมื่อคุณได้รับการ์ดนี้คุณต้อง Attack The D Point!!</p>
    </div>
    <div class="item">
        <h3>Gaijin</h3>
        <img class="gaijin" src="/Image/gaijin.png" alt="Gaijin" width="140px">
        <p>เมื่อคุณได้รับการ์ดนี้คุณต้องรับใช้หอยทาก</p>
    </div>
</body>
</html>
