<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .flex-box {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: #f0f0f0;
        padding: 15px;
        border: 2px solid #ccc;
        height: 150px;
        }

        .item {
        background: navy;
        color: white;
        text-align: center;
        padding: 10px;
        }

        .stretch .item {
        background: teal;
        height: auto;
        }
    </style>
</head>
<body>
    <h2>1) justify-content: center (จัดลูกให้อยู่กลาง "เเนวตั้ง")</h2>
    <div class="flex-box" style="justify-content: center;">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    </div>

    <h2>2) justify-content: space-between (กระจาย-ล่าง)</h2>
    <div class="flex-box" style="justify-content: space-between;">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    </div>

    <h2>3) align-items: center (ลูกอยู่กึ่งกลาง "'เเนวนอน")</h2>
    <div class="flex-box" style="align-items: center;">
    <div class="item" style="height:40px;">1</div>
    <div class="item" style="height:80px;">2</div>
    <div class="item" style="height:60px;">3</div>
    </div>

    <h2>4) align-items: stretch (ลูกถูกยึดเต็มความกว้างเเนวนอน)</h2>
    <div class="flex-box stretch" style="align-items: stretch;">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    </div>
</body>
</html>
