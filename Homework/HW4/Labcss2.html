<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 25% 75%;
            grid-template-rows: auto 1fr;
            height: 100vh;
            background-color: #e0f7f7;
            box-sizing: border-box;
        }
        header{
            grid-column: 1/3;
            font-family: sans-serif;
            text-align: center;
            background-color: #e0f7f7;
            padding: 10px;
        }
        aside{
            grid-column: 1/2;
            font-family: sans-serif;
            background-color:#4a90e2;
            color: white ;
            padding-left: 20px;
            font-size: 20px;
        }
        main {
            grid-column: 2/3;
            font-family: sans-serif;
            background-color: #cccccc;
            color: black ; 
            padding-left: 20px;
            font-size: 20px;
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            header, aside, main {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>
<body class="grid-container">
    <header>
        <h2>โจทย์ที่ 2: 2-Column Layout ด้วย CSS Grid</h2>
    </header>
    <aside>
        <h3>เมนู</h3>
        <p>About</p>
        <p>Services</p>
        <p>Contact</p>
    </aside>
    <main>
        <h3>ยินดีต้อนรับ</h3>
        <p>นี่ของเว็บไซต์ของนาย มงคล อาษากิจ</p>
        <p>ลองทดสอบย่อ-ขยายหน้าจอดูเพื่อ responsive Layout</p>
    </main>
</body>
</html>
