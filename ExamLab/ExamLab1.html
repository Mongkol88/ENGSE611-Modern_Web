<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครง่ายเเละเร็ว</title>
</head>
<body>
    <header>
        <button type="button"></button>
        <h1>สมัคร</h1>
        <caption>ง่ายเเละเร็ว</caption>
    </header>
    <br><br>
    <form align="left">
        <input type="text" name="ชื่อ" placeholder="ชื่อ">
        <input type="text" name="นามสกุล" placeholder="นามสกุล">
        <br><br>
        <input type="email" name="email" placeholder="หมายเลขโทรศัพท์มือถือหรืออีเมล">
        <br><br>
        <input type="password" name="password" placeholder="รหัสผ่านใหม่">
        <br>
        <p>วันเกิด</p>
        <input type="date" name="birthday">
        <br>
        <p>เพศ</p>
        <input type="radio" name="gender" value="male"> ชาย
        <input type="radio" name="gender" value="female" > หญิง
        <br>
        <p>เมื่อคลิก สมัคร เเสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูล เเละ นโยบาย คุกกี้ของเรา คุณอาจได้รับการเเจ้งเตือนทาง SMS จากเรา เเละสามารถเลือกไม่รับได้ในภายหลัง</p>
        <button type="submit">สมัคร</button>
    </form>
</body>
</html>
